<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
   

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <div class="jumbotron">
            <h1 class="display-4">Friend Finder</h1>
            <hr class="my-4">
            <p>Click Submit when all the questions have been answered</p>
            <p class="append"></p>
        </div>
    </div>
    <div class="container text-left">
        <div class="wrap">
            <form>
                <label class="statement">What is your name?</label>
                <input type="text" name="name" id="name" class="mb-5 ml-3">

                <label class="statement">Upload a link to a photo of yourself</label>
                <input type="text" name="picture" id="picture" class="mb-5 ml-3">
                <br>
                <label class="statement">Eating Healthy is a priority</label>
                <ul class='likert'>
                    <li>
                        <input type="radio" name="1" value="1">
                        <label>Strongly Disagree</label>
                    </li>
                    <li>
                        <input type="radio" name="1" value="2">
                        <label>Somewhat disagree</label>
                    </li>
                    <li>
                        <input type="radio" name="1" value="3">
                        <label>In the middle</label>
                    </li>
                    <li>
                        <input type="radio" name="1" value="4">
                        <label>Agree</label>
                    </li>
                    <li>
                        <input type="radio" name="1" value="5">
                        <label>Strongly Agree</label>
                    </li>
                </ul>
                <label class="statement">Height doesn't matter</label>
                <ul class='likert'>
                    <li>
                        <input type="radio" name="2" value="1">
                        <label>Strongly Disagree</label>
                    </li>
                    <li>

                    </li>
                    <li>

                    <li>

                    <li>
                        <input type="radio" name="2" value="5">
                        <label>Strongly Agree</label>
                    </li>
                </ul>
                <label class="statement">Smoking is Chill</label>
                <ul class='likert'>
                    <li>
                        <input type="radio" name="3" value="1">
                        <label>Strongly Disagree</label>
                    </li>
                    <li>
                        <input type="radio" name="3" value="2">
                        <label>Somewhat disagree</label>
                    </li>
                    <li>
                        <input type="radio" name="3" value="3">
                        <label>In the middle</label>
                    </li>
                    <li>
                        <input type="radio" name="3" value="4">
                        <label>Agree</label>
                    </li>
                    <li>
                        <input type="radio" name="3" value="5">
                        <label>Strongly Agree</label>
                    </li>
                </ul>
                <label class="statement">You'd rather be at the beach than in the mountains</label>

                    </li>
                    <li>

                    <li>

                <label class="statement">Rap is the best music genre</label>

                    </li>
                    <li>
                        <input type="radio" name="8" value="2">

                    <li>

                    <li>
                        <input type="radio" name="8" value="4">

                <label class="statement">Alcohol over weed</label>

                    <li>

                    </li>
                </ul>
                <div class="buttons">
                    <button class="clear btn btn-danger mb-4">Clear</button>
                    <button class="btn btn-primary mb-4" id="submit">Submit</button>
                </div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h1>Your closest match is: </h1>
          <div class="container" id="matchContainer">
              
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="routeHome" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
